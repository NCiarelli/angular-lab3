<form (ngSubmit)="updateProfile()">
  <p>Use the form below to update your profile.</p>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" [(ngModel)]="userProfile.name">
  <label for="contact">Contact</label>
  <input type="text" id="contact" name="contact" [(ngModel)]="userProfile.contact">
  <label for="bio">Bio</label>
  <textarea name="bio" id="bio" cols="30" rows="5" [(ngModel)]="userProfile.bio"></textarea>

  <button type="submit">Update</button>
</form>
